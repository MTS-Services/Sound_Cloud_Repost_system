<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide-static@latest/dist/lucide.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-[#f4f7fa] text-[#1a202c] p-8">

  <main class="max-w-screen-xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div wire:loading wire:target="searchSoundcloud" class="w-full flex justify-center items-center">
      <div class="text-center py-16 text-orange-600">
        <div
          class="w-16 h-16 bg-orange-100 dark:bg-orange-900/20 rounded-full flex items-center justify-center mx-auto mb-4 animate-spin">
          <svg class="w-8 h-8 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z" />
          </svg>
        </div>
        <p class="text-sm font-medium">Searching Playlist...</p>
      </div>
    </div>

    <!-- Stats Grid -->
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6 lg:col-span-2">

      <!-- Stat Card -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition-transform transform hover:-translate-y-1">
        <div class="flex items-center gap-2 text-[#718096] font-medium">
          <i data-lucide="bar-chart-2" class="text-[#FF5722]"></i>
          <span>Earnings per Repost</span>
        </div>
        <div class="text-4xl font-bold mt-3">1</div>
      </div>

      <!-- Repost Limit -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition-transform transform hover:-translate-y-1">
        <div class="flex items-center gap-2 text-[#718096] font-medium">
          <i data-lucide="gauge-circle" class="text-[#FF5722]"></i>
          <span>Daily repost limit</span>
        </div>
        <div class="text-4xl font-bold mt-3" id="repost-limit-value">15/20</div>
        <div class="mt-2 bg-[#e2e8f0] h-1.5 rounded-full overflow-hidden">
          <div id="repost-progress" class="bg-[#FF5722] h-full w-0 transition-all duration-500" data-value="15"
            data-max="20"></div>
        </div>
      </div>

      <!-- Response Rate -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition-transform transform hover:-translate-y-1">
        <div class="flex items-center gap-2 text-[#718096] font-medium">
          <i data-lucide="percent-circle" class="text-[#FF5722]"></i>
          <span>Response Rate</span>
        </div>
        <div class="flex justify-between items-center mt-3">
          <div class="text-4xl font-bold">30%</div>
          <a href="#" class="text-sm font-semibold text-[#FF5722] hover:underline">Reset</a>
        </div>
        <div class="mt-2 bg-[#e2e8f0] h-1.5 rounded-full overflow-hidden">
          <div class="bg-[#FF5722] h-full" style="width: 30%"></div>
        </div>
      </div>

      <!-- Pending Requests -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition-transform transform hover:-translate-y-1">
        <div class="flex items-center gap-2 text-[#718096] font-medium">
          <i data-lucide="bell" class="text-[#FF5722]"></i>
          <span>Pending Direct Requests</span>
        </div>
        <div class="text-4xl font-bold mt-3">0 / 25</div>
        <a href="#" class="inline-block mt-2 text-sm font-semibold text-[#FF5722] hover:underline">Get higher limit</a>
      </div>

    </section>

    <!-- Promotion Stats -->
    <section class="bg-white rounded-xl p-6 shadow flex flex-col gap-6">
      <h3 class="text-xl font-semibold">Promotion Stats</h3>

      <div class="flex flex-col sm:flex-row justify-around text-center gap-4">
        <div class="flex-1">
          <i data-lucide="credit-card" class="text-[#FF5722] mb-2 mx-auto"></i>
          <div class="text-2xl font-bold">55</div>
          <div class="text-sm font-medium text-[#718096]">Available Credits</div>
        </div>
        <div class="flex-1">
          <i data-lucide="signal" class="text-[#FF5722] mb-2 mx-auto"></i>
          <div class="text-2xl font-bold">0/1</div>
          <div class="text-sm font-medium text-[#718096]">Campaign Limit</div>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <button
          class="flex items-center justify-center gap-2 text-sm font-semibold py-3 border border-[#e2e8f0] rounded-lg hover:bg-gray-100 transition">
          <i data-lucide="shopping-cart"></i>
          Buy more credits
        </button>
        <button
          class="flex items-center justify-center gap-2 text-sm font-semibold py-3 bg-[#FF5722] text-white rounded-lg hover:opacity-90 transition">
          <i data-lucide="rocket"></i>
          Upgrade plan
        </button>
      </div>
    </section>
  </main>

  <script>
    // Initialize Lucide Icons
    lucide.createIcons();

    // Repost progress bar animation
    document.addEventListener('DOMContentLoaded', () => {
      const progressBar = document.getElementById('repost-progress');
      if (progressBar) {
        const current = parseInt(progressBar.dataset.value, 10);
        const max = parseInt(progressBar.dataset.max, 10);
        if (!isNaN(current) && !isNaN(max) && max > 0) {
          const percentage = (current / max) * 100;
          setTimeout(() => {
            progressBar.style.width = percentage + '%';
          }, 100);
        }
      }
    });
  </script>
</body>

</html>
