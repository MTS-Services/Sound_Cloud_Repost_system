<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange-custom': '#ff4500',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900">
    <div class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 text-white p-4 flex items-center justify-between w-full min-h-[80px] absolute bottom-0">
        <!-- Hidden Audio Element -->
        <audio id="audioPlayer" preload="metadata">
            <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
            <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Left Section - Album Info -->
        <div class="flex items-center space-x-4 flex-shrink-0">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 rounded-md flex-shrink-0">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-J4fCb9ipRfam7Lcf4pARaLRDUCbm9N.png" alt="Album artwork" class="w-full h-full object-cover rounded-md">
            </div>
            <div class="min-w-0">
                <h3 class="text-white font-medium text-sm truncate">Come follow me</h3>
                <p class="text-gray-400 text-xs truncate">Dom-DMR</p>
            </div>
        </div>

        <!-- Center Section - Player Controls -->
        <div class="flex-1 max-w-2xl mx-8">
            <div class="flex items-center justify-center space-x-4 mb-2">
                <!-- Previous Button -->
                <button id="prevBtn" class="text-white hover:text-orange-custom transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                
                <!-- Play/Pause Button -->
                <button id="playPauseBtn" class="bg-white text-gray-800 rounded-full p-2 hover:bg-gray-200 transition-colors">
                    <svg id="playIcon" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" class="w-4 h-4 hidden" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                
                <!-- Next Button -->
                <button id="nextBtn" class="text-white hover:text-orange-custom transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Progress Bar -->
            <div class="flex items-center space-x-3">
                <span id="currentTime" class="text-xs text-gray-400 font-mono">00:00</span>
                <div class="flex-1 bg-gray-600 rounded-full h-1 relative cursor-pointer" id="progressContainer">
                    <div id="progressBar" class="bg-orange-custom h-1 rounded-full relative" style="width: 0%;">
                        <div id="progressHandle" class="absolute right-0 top-1/2 transform -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-lg opacity-0 transition-opacity"></div>
                    </div>
                </div>
                <span id="duration" class="text-xs text-gray-400 font-mono">00:00</span>
            </div>
        </div>

        <!-- Right Section - Actions -->
        <div class="flex items-center space-x-3 flex-shrink-0">
            <button class="bg-orange-custom text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-orange-600 transition-colors flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M15.73 3H8.27L3 8.27v7.46L8.27 21h7.46L21 15.73V8.27L15.73 3zM12 17.3c-.72 0-1.3-.58-1.3-1.3 0-.72.58-1.3 1.3-1.3.72 0 1.3.58 1.3 1.3 0 .72-.58 1.3-1.3 1.3zm1-4.3h-2V7h2v6z"/>
                </svg>
                <span>Report</span>
            </button>
            
            <button class="bg-orange-custom text-white p-2 rounded-full hover:bg-orange-600 transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const progressHandle = document.getElementById('progressHandle');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Format time helper function
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        // Update play/pause icon
        audio.addEventListener('play', () => {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        });

        audio.addEventListener('pause', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        // Update duration when metadata loads
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Seek functionality
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickRatio = clickX / width;
            
            if (audio.duration) {
                audio.currentTime = clickRatio * audio.duration;
            }
        });

        // Show/hide progress handle on hover
        progressContainer.addEventListener('mouseenter', () => {
            progressHandle.classList.remove('opacity-0');
        });

        progressContainer.addEventListener('mouseleave', () => {
            progressHandle.classList.add('opacity-0');
        });

        // Previous/Next button functionality (placeholder)
        prevBtn.addEventListener('click', () => {
            audio.currentTime = 0;
        });

        nextBtn.addEventListener('click', () => {
            // In a real app, this would load the next track
            audio.currentTime = audio.duration || 0;
        });

        // Handle audio end
        audio.addEventListener('ended', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            progressBar.style.width = '0%';
            audio.currentTime = 0;
        });
    </script>
</body>
</html>

                    if (files.length > 0 && files[0].type.startsWith('audio/')) {
                        this.loadAudioFile(files[0]);
                    }
                });

            handleFileSelect(e) {

                if (file && file.type.startsWith('audio/')) {
                    this.loadAudioFile(file);

                // Clean up previous audio
                if (this.audio) {
                    this.audio.pause();
                    this.audio = null;

                // Create new audio element

                this.audio.volume = this.volume;
                
                // Create object URL for the file

                // Update UI with file info

                    this.playIcon.textContent = '▶';
                    this.playBtn.style.background = '#ff5500';

                this.audio.addEventListener('loadstart', () => {

                });

                this.audio.addEventListener('canplay', () => {

                });

                // Bind new events
                this.bindPlayerEvents();

                // Load the audio

                    const progress = clickX / rect.width;
                    this.seek(progress * this.duration);
                });

                if (this.volumeSlider) {

                        this.volume = e.target.value / 100;
                        if (this.audio) {

                    this.playIcon.textContent = '▶';
                    this.playBtn.style.background = '#ff5500';

                this.currentTime = Math.max(0, Math.min(time, this.duration));
                this.audio.currentTime = this.currentTime;
                this.updateDisplay();
            }

            generateWaveform() {
                const bars = 400;
                this.waveBars = [];
                this.waveform.innerHTML = ''; // Clear existing bars
                
                for (let i = 0; i < bars; i++) {

                    bar.className = 'wave-bar';
                    
                    // Generate realistic waveform heights
                    const baseHeight = 10 + Math.random() * 50;
                    const variation = Math.sin(i * 0.1) * 10 + Math.cos(i * 0.05) * 5;
